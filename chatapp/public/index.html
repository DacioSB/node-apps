<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>CHATAPP</h1>
        <div id="messages">

        </div>

        <form id="formulario">
            <label for="message">Message:</label><br>
            <input type="text" id="message" name="message" placeholder="message">
            <button type="submit" id="button">SEND</button>
        </form>
        <button id="send-location">Send location</button>

        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
